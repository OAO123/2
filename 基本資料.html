<h1>電影簡介</h1>
<p>1942年，太平洋戰爭期間，主角牧真人因空襲使醫院發生火災而失去母親，在經歷生活不順遂時偶遇蒼鷺，展開一連串的奇幻冒險經歷。</p>
<p>雖然電影靈感來自小說家吉野源三郎在1937年發表的同名著書，但電影劇情則都是宮崎駿原創。</p>
